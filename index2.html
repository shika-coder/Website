<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Celsius to Fahrenheit Calculator</h1>
    </header>

    <section>
        <form id="calculator-form">
            <label for="celsius">Enter Celsius temperature:</label>
            <input type="number" id="celsius" name="celsius" placeholder="Enter temperature" required>

            <button type="button" onclick="convertTemperature()">Convert</button>

            <div id="result"></div>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById('celsius');
            var resultElement = document.getElementById('result');

            if (celsiusInput.checkValidity()) {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9/5) + 32;
                resultElement.textContent = `Result: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                resultElement.textContent = '';
            }
        }
    </script>

</body>
</html>
